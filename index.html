<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="game-board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <button id="restartButton">Restart Game</button>
        <div id="result" class="hidden"></div>
        <audio id="backgroundMusic" src="https://www.bensound.com/royalty-free-music/track/a-kind-heart-touching-cinematic" loop></audio>
        <div class="bear-container">
            <iframe src="https://giphy.com/embed/khPKs6cZKpO8VSEiH6" id="dancingBird" frameBorder="0" class="hidden" allowFullScreen></iframe>
        </div>
    </div>
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
